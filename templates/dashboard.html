<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Dashboard</title>
    <!-- Add any additional stylesheets or scripts as needed -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Strava Dashboard</h1>
    <p>Your Running Data Dashboard</p>

    <!-- Add empty divs to render the Plotly figures -->
    <div id="scatter-plot"></div>
    <div id="elevation-histogram"></div>

    <!-- Include scripts to render the Plotly figures -->
    <script>
        // Parse the scatter plot JSON data from the Flask template
        var scatterPlotData = {{ plot|safe }}

        // Render the scatter plot
        Plotly.newPlot('scatter-plot', scatterPlotData.data, scatterPlotData.layout)

        // Parse the elevation histogram JSON data from the Flask template
        var elevationHistData = {{ new_plot|safe }}

        // Render the elevation histogram
        Plotly.newPlot('elevation-histogram', elevationHistData.data, elevationHistData.layout)
    </script>

    <!-- You can add more content or customize the layout as needed -->
</body>
</html>
